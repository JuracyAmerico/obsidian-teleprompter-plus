<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 72 72" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
  <title>Play/Pause</title>
  <desc>Toggle teleprompter playback - Stream Deck 72x72</desc>
  <!-- Play triangle (left side) -->
  <polygon points="16,20 32,36 16,52" fill="#FFFFFF" stroke="none"/>
  <!-- Pause bars (right side) -->
  <rect x="40" y="20" width="6" height="32" rx="2" fill="#FFFFFF" stroke="none"/>
  <rect x="52" y="20" width="6" height="32" rx="2" fill="#FFFFFF" stroke="none"/>
</svg>
