<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <title>Countdown Timer</title>
  <desc>Set countdown before playback starts</desc>
  <!-- Clock circle -->
  <circle cx="12" cy="13" r="7"/>
  <!-- Clock hands pointing to 12 (countdown start) -->
  <path d="M12 13 L12 8" stroke-width="2.5"/>
  <path d="M12 13 L14.5 13" stroke-width="1.5" opacity="0.6"/>
  <!-- Timer indicator marks at top -->
  <line x1="8" y1="4" x2="10" y2="4" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="14" y1="4" x2="16" y2="4" stroke-width="2.5" stroke-linecap="round"/>
</svg>
