<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" />
  <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />

  <!-- Teleprompter Screen Shape -->
  <rect x="45" y="40" width="110" height="120" rx="8" fill="rgba(0,0,0,0.3)" />
  <rect x="50" y="45" width="100" height="110" rx="5" fill="#1a1a2e" />

  <!-- Text Lines (scrolling effect) -->
  <rect x="60" y="55" width="80" height="6" rx="3" fill="url(#textGrad)" opacity="0.3" />
  <rect x="60" y="67" width="70" height="6" rx="3" fill="url(#textGrad)" opacity="0.5" />
  <rect x="60" y="79" width="75" height="8" rx="4" fill="url(#textGrad)" opacity="0.9" />
  <rect x="60" y="93" width="65" height="6" rx="3" fill="url(#textGrad)" opacity="0.5" />
  <rect x="60" y="105" width="80" height="6" rx="3" fill="url(#textGrad)" opacity="0.3" />
  <rect x="60" y="117" width="55" height="6" rx="3" fill="url(#textGrad)" opacity="0.2" />
  <rect x="60" y="129" width="70" height="6" rx="3" fill="url(#textGrad)" opacity="0.1" />

  <!-- Eyeline Indicator -->
  <line x1="50" y1="83" x2="150" y2="83" stroke="#00d4ff" stroke-width="2" opacity="0.8" />
  <circle cx="50" cy="83" r="3" fill="#00d4ff" />
  <circle cx="150" cy="83" r="3" fill="#00d4ff" />

  <!-- Play Button Overlay -->
  <circle cx="100" cy="175" r="15" fill="rgba(0,212,255,0.9)" />
  <polygon points="95,168 95,182 108,175" fill="white" />

  <!-- Plus Symbol -->
  <circle cx="160" cy="50" r="18" fill="#10b981" />
  <rect x="152" y="46" width="16" height="8" rx="2" fill="white" />
  <rect x="156" y="42" width="8" height="16" rx="2" fill="white" />
</svg>
