<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <title>Teleprompter Plus</title>
  <desc>Angled teleprompter glass with tripod stand - instantly recognizable icon</desc>

  <!-- Angled teleprompter screen (trapezoid - wider at top, narrower at bottom) -->
  <!-- This is the ICONIC shape that makes teleprompters instantly recognizable -->
  <path d="M6 5 L18 5 L16 16 L8 16 Z" fill="none" stroke-width="2"/>

  <!-- Text lines on the angled screen -->
  <line x1="8" y1="8" x2="16" y2="8" stroke-width="1.5" opacity="0.5"/>
  <line x1="8.5" y1="11" x2="15.5" y2="11" stroke-width="1.5" opacity="0.7"/>
  <line x1="9" y1="14" x2="15" y2="14" stroke-width="1.5" opacity="0.5"/>

  <!-- Center pole (connecting screen to base) -->
  <path d="M12 16 L12 19" stroke-width="2"/>

  <!-- Horizontal support bar -->
  <path d="M9 19 L15 19" stroke-width="2"/>

  <!-- Tripod legs (left and right) -->
  <line x1="10" y1="19" x2="8" y2="21" stroke-width="2"/>
  <line x1="14" y1="19" x2="16" y2="21" stroke-width="2"/>
</svg>
